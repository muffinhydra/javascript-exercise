<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Andrzej Kaufman 260248 Gruppe 3 WS 2021" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/mainstyles.css" />
    <link rel="stylesheet" href="css/data.css" />
    <script type="module" src="js/importexportscript.js" defer></script>
    <script type="module" src="js/modules/HTMLinsert.js" defer></script>
    <title>Data WS21 Gruppe 3</title>
  </head>

  <body>
    <div w3-include-html="HTMLmodules/header.html"></div>
    <main>
      <section class="mainstage">
        <div style="display: flex; flex-direction: column; gap: 1em">
          <form id="uploadarea" autocomplete="off">
            <div id="centerY" style="padding-left: 20px">
              <label for="selectFiles">
                <div>Choose File</div>
              </label>
            </div>
            <input type="file" id="selectFiles" value="Import" />
            <div id="centerY">
              <span id="fileupload">no file chosen</span>
            </div>
            <div id="centerY" style="padding-right: 20px">
              <button id="import">Upload</button>
            </div>
          </form>
          <form id="downloadarea" autocomplete="off">
            <div id="centerY" style="padding-left: 20px">
              <label fror="filename">File Name:</label>
            </div>
            <div id="centerY">
              <input id="filename" type="name" id="setFileName" />
            </div>
            <div id="centerY" style="padding-right: 20px">
              <button id="export">Download</button>
            </div>
            <a id="downloadAnchorElem" style="display: none"></a>
          </form>
        </div>
      </section>
    </main>
    <div style="display: flex; justify-content: center">
      <div id="navbar" w3-include-html="HTMLmodules/navigation.html"></div>
    </div>
    <div w3-include-html="HTMLmodules/footer.html"></div>
  </body>
</html>
